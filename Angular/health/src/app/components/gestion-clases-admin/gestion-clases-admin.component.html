<app-load-page *ngIf="cargando == false"></app-load-page>
<div class="alert alert-info alert-dismissible fade show" role="alert" *ngIf="eliminar == 'si'">
  <strong>Clase eliminada correctamente!</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="eliminar == 'no'">
  <strong>No se ha podido eliminar la clase!</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="centrarCuadro">
  <div class="cuadro">

    <form action="">
      <div class="row titulo ">
        <div class="col-9">
          <h1>Gesti√≥n Clases</h1>
        </div>
        <div class="col-3 d-flex justify-content-center">
          <div class="input-wrapper encima">
            <i class="bi bi-person-plus-fill icono"></i>
            <input type="button" name="agregar" id="agregar" value="Agregar" class="btn btn-primary boton shadow-lg " [routerLink]="['/crearClase']">
          </div>
        </div>
      </div>
      <div class="d-flex row text-center">
        <table class="table talbe-stripped tabla">
          <thead>
            <tr>
              <!-- <th scope="col"><input type="checkbox"></th> -->
              <th scope="col">Nombre</th>
              <th scope="col">Monitor</th>
              <th scope="col">Imagen</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of clases | paginate: { itemsPerPage: 6, currentPage: page }" class="sennalado">
              <!-- <td *ngIf="c.tipoUsuario.id == 3 && c.clasecol != '1'"><input type="checkbox"></td> -->
              <td *ngIf="c.tipoUsuario.id == 3 && c.clasecol != '1'">{{c.nombreClase}}</td>
              <!-- <td> <img src="data:image/png;base64,{{usuario.foto}}" class="foto"></td> -->
              <td *ngIf="c.tipoUsuario.id == 3 && c.clasecol != '1'">{{c.nombreUsuario}}</td>
              <td *ngIf="c.tipoUsuario.id == 3 && c.clasecol != '1'"><img src="data:image/png;base64,{{c.imagen}}" class="foto rounded-circle"></td>
              <td *ngIf="c.tipoUsuario.id == 3 && c.clasecol != '1'"><i class="bi bi-vector-pen mx-2 iconitoEditar" (click)="editarClaseUser(c.id)"></i><i class="bi bi-trash-fill iconitoEliminar" (click)="eliminarClase(c.idclase)"></i></td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event" previousLabel="Anterior"
        nextLabel="Siguiente"></pagination-controls>
        <div class="row d-flex ">
          <div class="col-3 justify-content-start ">
            <div class="input-wrapper encima">
              <i class="bi bi-arrow-clockwise icono2 "></i>
              <input type="button" name="recClase" id="recClase" value="Recuperar" class="btn btn-primary botonRec shadow-lg " [routerLink]="['/recuperarClase']">
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
